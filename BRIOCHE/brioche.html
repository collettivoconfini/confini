<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corasan Game</title>
    <style>
        body {
             background-image: url('map.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 10px solid black;
        }
        #controls {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #controls > div {
            display: flex;
        }
        button {
            margin: 5px;
        }
        #startBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    padding: 10px 20px;
}
    </style>
</head>
<body>
    <div>
        <button id="startBtn" onclick="hideStartButton()">Start Game</button>
        <canvas id="gameCanvas" width="2000" height="1344"></canvas>
    </div>
    <div id="controls">
        <div>
            <button id="upBtn">↑</button>
        </div>
        <div>
            <button id="leftBtn">←</button>
            <button id="downBtn">↓</button>
            <button id="rightBtn">→</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const corasanImg = new Image();
        const briocheImg = new Image();
        const maryImg = new Image();

        corasanImg.src = 'corasan.png';
        briocheImg.src = 'brioche.png';
        maryImg.src = 'mary.jpg';

        let gameInterval;
        let score = 0;
        let gameOver = false;
        let briocheHits = 0;

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 259 / 3,
            height: 194 / 3,
            speed: 5,
        };

        const items = [];

        document.addEventListener('keydown', (event) => {
    switch (event.key) {
        case 'ArrowUp':
            if (player.y > 0) {
                player.y -= player.speed;
            }
            break;
        case 'ArrowDown':
            if (player.y < canvas.height - player.height) {
                player.y += player.speed;
            }
            break;
        case 'ArrowLeft':
            if (player.x > 0) {
                player.x -= player.speed;
            }
            break;
        case 'ArrowRight':
            if (player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            break;
    }
});

        function drawPlayer() {
            ctx.drawImage(corasanImg, player.x, player.y, player.width, player.height);
        }

        function drawScore() {
      ctx.font = '200px Arial';
      ctx.fillStyle = 'yellow';
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      ctx.fillText('Relax: ' + score, centerX, centerY);
  }

        function spawnItems() {
            const type = Math.random() < 0.5 ? 'brioche' : 'mary';
            const x = Math.random() * (canvas.width - 30);
            const y = -30;
            const speedX = (Math.random() * 2 - 1) * 2;
            const speedY = Math.random() * 2 + 1;
            const item = { type, x, y, width: 30, height: 30, speedX, speedY };
            items.push(item);
        }

        function updateItems() {
            for (const item of items) {
                item.x += item.speedX;
                item.y += item.speedY;

                if (item.y > canvas.height) {
                    items.shift();
                }

                if (checkCollision(item, player)) {
                    if (item.type === 'brioche') {
                        briocheHits++;

                        if (briocheHits >= 10) {
                            clearInterval(gameInterval);
                            alert('Game Over! Your score: ' + score);
                            gameOver = true;
                        }
                    } else {
                        score++;
                        console.log('Current score:', score); // Debug statement

                    }

                    items.shift();
                }
            }
        }

        function drawItems() {
            for (const item of items) {
                if (item.type === 'brioche') {
                    ctx.drawImage(briocheImg, item.x, item.y, item.width, item.height);
                } else {
                    ctx.drawImage(maryImg, item.x, item.y, item.width, item.height);
                }
            }
        }

        function checkCollision(a, b) {
            return (
                a.x < b.x + b.width &&
                a.x + a.width > b.x &&
                a.y < b.y + b.height &&
                a.y + a.height > b.y
            );
        }

        function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawScore(); // Call drawScore function here
      drawPlayer();
      updateItems();
      drawItems();
  }

  function drawScore() {
      ctx.font = '80px Arial';
      ctx.fillStyle = 'yellow';
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      ctx.fillText('Relax: ' + score, centerX, centerY);
  }

        function startGame() {
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            gameInterval = setInterval(gameLoop, 1000 / 60);
            setInterval(spawnItems, 1000);
        }
	function hideStartButton() {
    const startBtn = document.getElementById('startBtn');
    startBtn.style.display = 'none';
}

        startBtn.addEventListener('click', () => {
            if (!gameOver) {
                startGame();
            }
        });

        upBtn.addEventListener('click', () => {
            if (player.y > 0) {
                player.y -= player.speed;
            }
        });

        downBtn.addEventListener('click', () => {
            if (player.y < canvas.height - player.height) {
                player.y += player.speed;
            }
        });

        leftBtn.addEventListener('click', () => {
            if (player.x > 0) {
                player.x -= player.speed;
            }
        });

        rightBtn.addEventListener('click', () => {
            if (player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        });
    </script>
</body>
</html>
