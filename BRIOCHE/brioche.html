<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corasan Game</title>
    <style>
        body {
             background-color: red;
        }

        #divCanvas {
          display: flex;
          justify-content: center;
        }
        canvas {
        background-image: url('map.jpg');
         background-size: cover;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;
            border: 10px solid black;
        }
        #controls {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #controls > div {
            display: flex;
        }
        button {
            margin: 5px;
        }
        #startBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    padding: 10px 20px;
}
    </style>
</head>
<body>
  <audio id="bgMusic" src="music.mp3" loop></audio>

    <div id="divCanvas">
        <button id="startBtn" onclick="hideStartButton()">Start Game</button>
        <canvas id="gameCanvas" width="2000" height="1344"></canvas>

    </div>

    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const corasanImg = new Image();
        const briocheImg = new Image();
        const maryImg = new Image();
        const mapImages = ['map.jpg', 'map2.jpg', 'map3.jpg', 'map4.jpg', 'map5.jpg', 'map6.jpg', 'map7.jpg', 'map8.jpg'];


        corasanImg.src = 'corasan.png';
        briocheImg.src = 'brioche.png';
        maryImg.src = 'mary.jpg';

        let gameInterval;
        let score = 0;
        let gameOver = false;
        let briocheHits = 0;
        let currentLevel = 0;


        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 259,
            height: 294,
            speed: 10,
        };

        const items = [];

        document.addEventListener('keydown', (event) => {
          switch (event.key) {
              case 'ArrowUp':
                  if (player.y > 0) {
                      player.y -= player.speed;
                  }
                  break;
              case 'ArrowDown':
                  if (player.y < canvas.height - player.height) {
                      player.y += player.speed;
                  }
                  break;
              case 'ArrowLeft':
                  if (player.x > 0) {
                      player.x -= player.speed;
                  }
                  break;
              case 'ArrowRight':
                  if (player.x < canvas.width - player.width) {
                      player.x += player.speed;
                  }
                  break;
          }
        });

        function drawPlayer() {
            ctx.drawImage(corasanImg, player.x, player.y, player.width, player.height);
        }

        function drawScore() {
          ctx.font = '100px Arial';
          ctx.fillStyle = 'yellow';
          const centerX = canvas.width / 2;
          const centerY = canvas.height / 2;
          ctx.fillText('Relax: ' + score, centerX, centerY);
        }

        function spawnItems() {
            const type = Math.random() < 0.5 ? 'brioche' : 'mary';
            const x = Math.random() * (canvas.width - 30);
            const y = -30;
            const speedX = (Math.random() * 2 - 1) * 2;
            const speedY = Math.random() * 2 + 1;
            const item = { type, x, y, width: 90, height: 90, speedX, speedY };
            items.push(item);
        }

        function updateItems() {
            for (const item of items) {
                item.x += item.speedX;
                item.y += item.speedY;

                if (item.y > canvas.height) {
                    items.shift();
                }

                if (checkCollision(item, player)) {
                    if (item.type === 'brioche') {
                        briocheHits++;

                        if (briocheHits >= 10) {
                            clearInterval(gameInterval);
                            alert('Game Over! Relax raggiunto: ' + score + '\nClick "ancora" to play again.');
                            gameOver = true;
                        }
                    } else {
                        score++;
                        console.log('Current score:', score); // Debug statement
                    }

                    items.shift();
                }
            }
        }

        function drawItems() {
            for (const item of items) {
                if (item.type === 'brioche') {
                    ctx.drawImage(briocheImg, item.x, item.y, item.width, item.height);
                } else {
                    ctx.drawImage(maryImg, item.x, item.y, item.width, item.height);
                }
            }
        }

        function checkCollision(a, b) {
            return (
                a.x < b.x + b.width &&
                a.x + a.width > b.x &&
                a.y < b.y + b.height &&
                a.y + a.height > b.y
            );
        }

        function gameLoop() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // Check the score and change the background map if necessary
          if (score >= (currentLevel + 1) * 15 && currentLevel < mapImages.length - 1) {
            currentLevel++;
            const imageUrl = mapImages[currentLevel];
            canvas.style.backgroundImage = `url(${imageUrl})`;
          }

          updateItems();
          drawScore();
          drawPlayer();
          drawItems();

          if (gameOver) {
            clearInterval(gameInterval);
            setTimeout(showGameOverScreen, 2000); // Display game over screen after a 2-second delay
          }
        }

        function startGame() {
          currentLevel = 0;
          score = 0;
          briocheHits = 0;
          gameOver = false;

          if (gameInterval) {
            clearInterval(gameInterval);
          }

          gameInterval = setInterval(gameLoop, 1000 / 60);
          bgMusic.play();
           setInterval(spawnItems, 1000);//Start spawning items immediately
        }

        function hideStartButton() {
          const startBtn = document.getElementById('startBtn');
          startBtn.style.display = 'none';
        }

        startBtn.addEventListener('click', () => {
          if (!gameOver) {
            bgMusic.pause();
            startGame();
          }
        });

        function showGameOverScreen() {
          const gameOverScreen = document.createElement('div');
          gameOverScreen.style.position = 'absolute';
          gameOverScreen.style.top = '0';
          gameOverScreen.style.left = '0';
          gameOverScreen.style.width = '100%';
          gameOverScreen.style.height = '100%';
          gameOverScreen.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
          gameOverScreen.style.display = 'flex';
          gameOverScreen.style.justifyContent = 'center';
          gameOverScreen.style.alignItems = 'center';
          gameOverScreen.style.color = 'white';
          gameOverScreen.style.fontSize = '48px';
          gameOverScreen.innerText = 'Game Over! Relax raggiunto: ' + score + '\nClick "ancora" to play again.';
          document.body.appendChild(gameOverScreen);

          const restartBtn = document.createElement('button');
          restartBtn.style.fontSize = '24px';
          restartBtn.style.padding = '10px 20px';
          restartBtn.style.marginTop = '20px';
          restartBtn.innerText = 'Ancora';
          restartBtn.addEventListener('click', () => {
            document.body.removeChild(gameOverScreen);
            startGame();
          });
          gameOverScreen.appendChild(restartBtn);
        }

        //MOBILE TOUCH IMPLEMENTATION

        const touchControls = {
          startX: 0,
          startY: 0,
          isDragging: false,
        };

        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchmove', handleTouchMove);
        canvas.addEventListener('touchend', handleTouchEnd);

        function handleTouchStart(event) {
          if (event.touches.length === 1) {
            const touch = event.touches[0];
            touchControls.startX = touch.clientX;
            touchControls.startY = touch.clientY;
            touchControls.isDragging = true;
          }
        }

        function handleTouchMove(event) {
          if (touchControls.isDragging) {
            event.preventDefault(); // Prevent scrolling while dragging on mobile

            const touch = event.touches[0];
            const deltaX = touch.clientX - touchControls.startX;
            const deltaY = touch.clientY - touchControls.startY;

            // Adjust player position based on touch movement
            player.x += deltaX;
            player.y += deltaY;

            // Update start position for the next move
            touchControls.startX = touch.clientX;
            touchControls.startY = touch.clientY;
          }
        }

        function handleTouchEnd() {
          touchControls.isDragging = false;
        }
    </script>
</body>
</html>
